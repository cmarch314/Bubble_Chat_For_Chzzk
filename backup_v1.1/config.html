<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleChat Config</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Changed to flex-start for scrolling */
            height: 100vh;
            margin: 0;
            padding-top: 2rem;
            box-sizing: border-box;
        }

        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            /* Slightly wider */
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        /* Config Lists */
        .config-section {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #eee;
            font-weight: bold;
        }

        .config-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 4px;
            background: #252525;
            margin-bottom: 10px;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #444;
            font-size: 0.9rem;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-item span {
            word-break: break-all;
            margin-right: 10px;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            width: auto;
            margin: 0;
        }

        .delete-btn:hover {
            background-color: #D32F2F;
        }

        .add-form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .add-form input,
        .add-form select {
            width: calc(100% - 12px);
            /* Padding adj */
            padding: 6px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }

        /* Search Input */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        /* Results List */
        .result-item {
            display: flex;
            align-items: center;
            background: #3a3a3a;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-align: left;
        }

        .result-item:hover {
            background: #4a4a4a;
        }

        .result-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .result-info {
            display: flex;
            flex-direction: column;
        }

        .result-name {
            font-weight: bold;
            font-size: 1rem;
        }

        .result-id {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Buttons */
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button.secondary {
            background-color: #555;
        }

        button.secondary:hover {
            background-color: #777;
        }

        button.action-btn {
            background-color: #2196F3;
            margin-top: 5px;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Toggle Switch */
        /* ... existing toggle styles ... */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .current-channel {
            margin-bottom: 20px;
            padding: 10px;
            background: #222;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BubbleChat Config</h1>

        <div class="current-channel">
            <div style="font-size: 0.9rem; color: #aaa;">Current Channel ID</div>
            <div id="currentIdDisplay" style="word-break: break-all; font-family: monospace;">Loading...</div>
        </div>

        <div class="control-group">
            <input type="text" id="searchInput" placeholder="Search Channel (e.g. 최마치)">
            <button id="searchBtn" class="action-btn">Search Channel</button>
            <div id="resultArea" style="margin-top: 10px;"></div>
        </div>

        <hr style="border-color: #444; width: 100%; margin: 20px 0;">

        <!-- Sound Config Section -->
        <div class="config-section">
            <div class="config-header">
                Sound Effects Config
                <button onclick="resetDefaults('sound')" class="secondary"
                    style="width:auto; padding:4px 8px; font-size:0.8rem;">Reset</button>
            </div>
            <div id="soundList" class="config-list"></div>
            <div class="add-form">
                <input type="text" id="soundKey" placeholder="Keyword (e.g. ㅋㅋㅋ)">
                <!-- Hardcoded list of files found in SFX dir + 'custom' option -->
                <select id="soundFile">
                    <option value="" disabled selected>Select Sound File</option>
                    <option value="Call.wav">Call.wav</option>
                    <option value="Careless.mp3">Careless.mp3</option>
                    <option value="DDuk.wav">DDuk.wav</option>
                    <option value="DieWithASmile.mp3">DieWithASmile.mp3</option>
                    <option value="FUmomentsLater.mp3">FUmomentsLater.mp3</option>
                    <option value="KakaoCall.mp3">KakaoCall.mp3</option>
                    <option value="Katalk.wav">Katalk.wav</option>
                    <option value="Laugh3.mp3">Laugh3.mp3</option>
                    <option value="Laugh4.mp3">Laugh4.mp3</option>
                    <option value="Learing.mp3">Learing.mp3</option>
                    <option value="MohyungTower.mp3">MohyungTower.mp3</option>
                    <option value="No.mp3">No.mp3</option>
                    <option value="Ot.wav">Ot.wav</option>
                    <option value="Stop.mp3">Stop.mp3</option>
                    <option value="StressNeeds.mp3">StressNeeds.mp3</option>
                    <option value="Whip.mp3">Whip.mp3</option>
                    <option value="Wow.mp3">Wow.mp3</option>
                    <option value="Yas.mp3">Yas.mp3</option>
                    <option value="a-few-moments-later-sponge-bob-sfx-fun.mp3">
                        a-few-moments-later-sponge-bob-sfx-fun.mp3</option>
                    <option value="ahng.mp3">ahng.mp3</option>
                    <option value="anime-ahh.mp3">anime-ahh.mp3</option>
                    <option value="applepay.mp3">applepay.mp3</option>
                    <option value="bro.mp3">bro.mp3</option>
                    <option value="discord.mp3">discord.mp3</option>
                    <option value="godgame.mp3">godgame.mp3</option>
                    <option value="godgame.wav">godgame.wav</option>
                    <option value="laugh.mp3">laugh.mp3</option>
                    <option value="shocked-sound-effect.mp3">shocked-sound-effect.mp3</option>
                    <option value="skullmeme.mp3">skullmeme.mp3</option>
                    <option value="workouthard.mp3">workouthard.mp3</option>
                </select>
                <button onclick="addSound()" class="action-btn">Add Sound</button>
            </div>
        </div>

        <!-- Visual Config Section -->
        <div class="config-section">
            <div class="config-header">
                Visual Effects Config
                <button onclick="resetDefaults('visual')" class="secondary"
                    style="width:auto; padding:4px 8px; font-size:0.8rem;">Reset</button>
            </div>
            <div id="visualList" class="config-list"></div>
            <div class="add-form">
                <input type="text" id="visualKey" placeholder="Keyword (e.g. 해골)">
                <select id="visualType">
                    <option value="skull">Skull Effect</option>
                    <option value="heart">Heart Effect</option>
                </select>
                <button onclick="addVisual()" class="action-btn">Add Visual</button>
            </div>
        </div>

        <hr style="border-color: #444; width: 100%; margin: 20px 0;">

        <div class="control-group">
            <label for="soundToggle">Sound Effects</label>
            <label class="switch">
                <input type="checkbox" id="soundToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-group">
            <button id="reloadBtn" class="secondary">Reload Overlay</button>
        </div>

        <div id="status">Ready</div>
    </div>

    <script>
        const bc = new BroadcastChannel('bubble_chat_control');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultArea = document.getElementById('resultArea');
        const currentIdDisplay = document.getElementById('currentIdDisplay');
        const statusDiv = document.getElementById('status');

        // Init
        const savedId = localStorage.getItem('CHZZK_CHANNEL_ID');
        currentIdDisplay.innerText = savedId || "Default (Not Set)";

        // Config Data
        let soundConfig = JSON.parse(localStorage.getItem('HIVE_SOUND_CONFIG')) || {
            // Default fallbacks to ensure UI isn't empty on first load if script.js defaults aren't synced yet
            // ideally we'd pull from script.js, but since config.html is standalone, we start fresh or use localStorage
            // We'll leave it empty to force "Reset" or user add if nothing saved
        };
        let visualConfig = JSON.parse(localStorage.getItem('HIVE_VISUAL_CONFIG')) || {};

        // Default Data (Same as index.html for Reset functionality)
        const defaultSoundConfig = {
            "해골": "SkullMeme.mp3",
            "커플": "DieWithASmile.mp3",
            "아하하": "Laugh3.mp3",
            "ㅋㅋㅋㅋㅋ": "Laugh.mp3",
            "ㅋㅋㅋㅋㅋㅋ": "Laugh4.mp3",
            "안되": "No.mp3",
            "홋치": "whip.mp3",
            "오옷": "Ot.wav",
            "헤으응": "careless.mp3",
            "뚝": "DDuk.wav",
            "갓겜": "godgame.mp3",
            "멈춰": "Stop.mp3",
            "스트레스": "StressNeeds.mp3",
            "운동": "workouthard.mp3",
            "배운다": "Learing.mp3",
            "야스": "Yas.mp3",
            "앙": "Ahng.mp3",
            "잠시후": "FUmomentsLater.mp3",
            "와우": "Wow.mp3",
            "디코": "discord.mp3",
            "카톡": "Katalk.wav",
            "전화": "Call.WAV",
            "보이스콜": "KakaoCall.mp3",
            "!유격": "MohyungTower.mp3"
        };

        const defaultVisualConfig = {
            "해골": "skull",
            "커플": "heart"
        };

        // Initialize if empty and no localStorage history (First Run)
        if (Object.keys(soundConfig).length === 0 && !localStorage.getItem('HIVE_SOUND_CONFIG')) {
            soundConfig = { ...defaultSoundConfig };
        }
        if (Object.keys(visualConfig).length === 0 && !localStorage.getItem('HIVE_VISUAL_CONFIG')) {
            visualConfig = { ...defaultVisualConfig };
        }

        renderLists();

        // Functions
        function sendCommand(type, payload = {}) {
            const data = { type, ...payload, timestamp: Date.now() };
            bc.postMessage(data);
            localStorage.setItem('bubble_chat_cmd', JSON.stringify(data));
        }

        async function fetchWithFallback(url) {
            const proxies = [
                "https://corsproxy.io/?",
                "https://api.allorigins.win/raw?url="
            ];
            for (let proxy of proxies) {
                try {
                    const res = await fetch(proxy + encodeURIComponent(url));
                    if (res.ok) return await res.json();
                } catch (e) { console.warn(e); }
            }
            throw new Error("Proxy fetch failed");
        }

        async function searchChannel() {
            const keyword = searchInput.value.trim();
            if (!keyword) return;

            resultArea.innerHTML = 'Searching...';
            try {
                const url = `https://api.chzzk.naver.com/service/v1/search/channels?keyword=${keyword}&offset=0&size=5`;
                const data = await fetchWithFallback(url);

                if (data.content && data.content.data) {
                    renderResults(data.content.data);
                } else {
                    resultArea.innerHTML = 'No results found.';
                }
            } catch (e) {
                resultArea.innerText = "Error: " + e.message;
            }
        }

        function renderResults(channels) {
            resultArea.innerHTML = '';
            channels.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <img src="${ch.channelImageUrl || 'https://ssl.pstatic.net/static/nng/glive/icon/streamer.png'}" alt="">
                    <div class="result-info">
                        <div class="result-name">${ch.channelName}</div>
                        <div class="result-id">${ch.channelId}</div>
                    </div>
                `;
                div.onclick = () => saveChannel(ch.channelId, ch.channelName);
                resultArea.appendChild(div);
            });
        }

        function saveChannel(id, name) {
            if (confirm(`Set channel to [${name}]?`)) {
                localStorage.setItem('CHZZK_CHANNEL_ID', id);
                currentIdDisplay.innerText = id;
                sendCommand('setChannel', { channelId: id });
                statusDiv.innerText = `Saved: ${name}`;
            }
        }

        searchBtn.addEventListener('click', searchChannel);
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') searchChannel(); });

        // Existing Controls
        document.getElementById('soundToggle').addEventListener('change', (e) => {
            sendCommand('setSound', { enabled: e.target.checked });
        });
        document.getElementById('reloadBtn').addEventListener('click', () => sendCommand('reload'));

        // Config Functions
        function renderLists() {
            const sList = document.getElementById('soundList');
            sList.innerHTML = '';
            Object.entries(soundConfig).forEach(([key, val]) => {
                sList.innerHTML += `
                    <div class="config-item">
                        <span><b>${key}</b> : ${val}</span>
                        <button class="delete-btn" onclick="deleteSound('${key}')">Del</button>
                    </div>`;
            });

            const vList = document.getElementById('visualList');
            vList.innerHTML = '';
            Object.entries(visualConfig).forEach(([key, val]) => {
                vList.innerHTML += `
                    <div class="config-item">
                        <span><b>${key}</b> : ${val}</span>
                        <button class="delete-btn" onclick="deleteVisual('${key}')">Del</button>
                    </div>`;
            });
        }

        function addSound() {
            const key = document.getElementById('soundKey').value.trim();
            const val = document.getElementById('soundFile').value;
            if (key && val) {
                soundConfig[key] = val;
                saveConfigs();
                document.getElementById('soundKey').value = '';
            }
        }

        function deleteSound(key) {
            delete soundConfig[key];
            saveConfigs();
        }

        function addVisual() {
            const key = document.getElementById('visualKey').value.trim();
            const val = document.getElementById('visualType').value;
            if (key && val) {
                visualConfig[key] = val;
                saveConfigs();
                document.getElementById('visualKey').value = '';
            }
        }

        function deleteVisual(key) {
            delete visualConfig[key];
            saveConfigs();
        }

        function resetDefaults(type) {
            if (!confirm("Reset to defaults? Custom changes will be lost.")) return;
            if (type === 'sound') soundConfig = { ...defaultSoundConfig };
            if (type === 'visual') visualConfig = { ...defaultVisualConfig };
            saveConfigs();
        }

        function saveConfigs() {
            localStorage.setItem('HIVE_SOUND_CONFIG', JSON.stringify(soundConfig));
            localStorage.setItem('HIVE_VISUAL_CONFIG', JSON.stringify(visualConfig));
            renderLists();

            // Broadcast update
            sendCommand('updateConfig', {
                soundConfig,
                visualConfig
            });

            statusDiv.innerText = "Configuration Saved & Applied";
        }

    </script>
</body>

</html>
