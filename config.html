<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleChat Config</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Buttons */
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button.secondary {
            background-color: #555;
        }

        button.secondary:hover {
            background-color: #777;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BubbleChat Config</h1>

        <div class="control-group">
            <label for="soundToggle">Sound Effects</label>
            <label class="switch">
                <input type="checkbox" id="soundToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-group">
            <button id="testSkullBtn" class="secondary">Test Skull Effect</button>
        </div>

        <div class="control-group">
            <button id="reloadBtn" class="secondary">Reload Overlay</button>
        </div>

        <div id="status">Connecting...</div>
    </div>

    <script>
        const bc = new BroadcastChannel('bubble_chat_control');
        const soundToggle = document.getElementById('soundToggle');
        const testSkullBtn = document.getElementById('testSkullBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const statusDiv = document.getElementById('status');

        // Functions to send commands
        function sendCommand(type, payload = {}) {
            const data = { type, ...payload, timestamp: Date.now() };
            bc.postMessage(data);
            // [Fallback] LocalStorage for file:// protocol support
            localStorage.setItem('bubble_chat_cmd', JSON.stringify(data));
            console.log('Sent:', type, payload);
        }

        // Event Listeners
        soundToggle.addEventListener('change', (e) => {
            sendCommand('setSound', { enabled: e.target.checked });
            statusDiv.innerText = `Sound: ${e.target.checked ? 'ON' : 'OFF'}`;
        });

        testSkullBtn.addEventListener('click', () => {
            sendCommand('triggerSkull');
            statusDiv.innerText = 'Triggered Skull Effect';
        });

        reloadBtn.addEventListener('click', () => {
            sendCommand('reload');
            statusDiv.innerText = 'Reload signal sent';
        });

        // Initialize
        statusDiv.innerText = 'Connected via BroadcastChannel';
    </script>
</body>

</html>
